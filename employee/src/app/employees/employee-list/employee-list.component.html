<div>
    <div class="heading-container">
        <h5>Employee</h5>
        <div class="search-add-btns">
            <div>
                <input type="text" id="filter" placeholder="Search" [(ngModel)]="filterBy"  />
            </div>
            <button class="add-container"><a class="a-tag" routerLink="/addemployee">Add Employee</a> </button>
        </div>
    </div>
    <div>
        <!-- Table starts here -->
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Address</th>
                    <th>Contact Number</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let info of employeeData | filter: filterBy:'filterString'">
                    <td>{{info.firstName}}</td>
                    <td>{{info.lastName}}</td>
                    <td>{{info.email}}</td>
                    <td>{{info.department}}</td>
                    <td>{{info.address}}</td>
                    <td>{{info.phnumber}}</td>
                    <td>{{info.description}}</td>
                    <td>{{info.status}}</td>
                    <td>
                        <button (click)="editEmployees(info)" class="btn btn-info">Edit</button>

                        <button (click)="deleteEmployees(info)" class="btn btn-danger mx-3">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>


        <!-- Table ends here -->
    </div>
</div>
